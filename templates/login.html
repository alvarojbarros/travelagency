<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

<style>

{% if signUp %}
  #signUp {display:block;}
  #signIn {display:none;}
{% else %}
  #signUp {display:none;}
  #signIn {display:block;}
{% endif %}

</style>

<script>

function show_signUp(id) {
  var e1 = document.getElementById('signIn');
  var e2 = document.getElementById('signUp');
  e1.style.display = 'none';
  e2.style.display = 'block';
}

function show_signIn(id) {
  var e1 = document.getElementById('signIn');
  var e2 = document.getElementById('signUp');
  e1.style.display = 'block';
  e2.style.display = 'none';
}

</script>


<div class="login" id="signIn">
  <form action="/login" method="POST">
    <div class="login-screen">
      <div class="app-title">
        <h1>Ingresar</h1>
      </div>

      <div class="login-form" >
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="email" name="username">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password" name="password">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <input type="submit" value="Ingresar" class="btn btn-primary btn-large btn-block" >
        <br>
        <a href="#" onclick="show_signUp();">Registrarse</a>
      </div>

      {% if error_msg %}
        <p class=error><strong>Error:</strong> {{ error_msg }}
      {% endif %}

    </div>
  </form>
</div>

<div class="login" id="signUp">
  <form action="/signin" method="POST">
    <div class="login-screen">
      <div class="app-title">
        <h1>Registrarse</h1>
      </div>

      <div class="login-form" >
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="email" name="username1">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="email" name="username2">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="Nombre" name="name">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password" name="password1">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password" name="password2">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <input type="submit" value="Registrarse" class="btn btn-primary btn-large btn-block" >
        <br>
        <a href="#" onclick="show_signIn();">Ingresar</a>
      </div>


      {% if error_msg %}
        <p class=error><strong>Error:</strong> {{ error_msg }}
      {% endif %}

    </div>
  </form>
</div>
